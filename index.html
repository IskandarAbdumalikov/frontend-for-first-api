<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1>User Management</h1>
      <form action="" class="form">
        <input required type="text" class="fname" placeholder="First Name" />
        <input required type="text" class="username" placeholder="Username" />
        <input type="text" class="image" placeholder="Image" />
        <input required type="password" class="password" placeholder="Password" />
        <button class="create-btn">Add User</button>
      </form>
      <div class="wrapper"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
